# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

variables:
  imageName: notes-service
  dockerHubAccount: koenpijnenburg

steps:
  - task: Docker@2
    displayName: Build image
    inputs:
      command: build
      Dockerfile: Dockerfile
  - task: Docker@2
    displayName: Push image
    inputs:
      repository: koenpijnenburg/notes-service
      command: push